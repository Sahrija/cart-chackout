<fieldset>
    <legend>Cek Validasi Tiket</legend>
    <div>
        <label for="nama">Nama Pelanggan:</label>
        <br>
        <input required type="text" name="nama_pelanggan" id="nama">
    </div>
    <div>
        <label for="email">Email:</label>
        <br>
        <input required type="email" name="" id="email_pelanggan">
    </div>
    <div>
        <label for="jam">Jam Keberengkatan:</label>
        <br>
        <input required type="time" name="" id="jam_keberangkatan">
    </div>
    <div>
        <label for="tujuan">Tujuan Keberengkatan:</label>
        <br>
        <input required type="text" name="" id="tujuan_keberangkatan">
    </div>
    <div>
        <label for="tiket">Jumlah Tiket:</label>
        <br>
        <input required type="number" name="" id="jumlah_tiket">
    </div>
    <input type="submit">
    <br>
    <input type="checkbox" name="" id="toggle"><label for="toggle">buat tiket baru</label>
</fieldset>
